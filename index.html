<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заголовок для окна браузера</title>

    <link rel="stylesheet" href="/css/style.css?1">
    <script defer src="https://unpkg.com/alpinejs@3.2.1/dist/cdn.min.js"></script>
</head>
<body>
    <div class="h-screen flex overflow-hidden overflow-y-scroll bg-gray-100" x-data>
        <!-- menu -->
        <div id="menu" class="fixed hidden lg:static lg:flex print:hidden inset-y-0 flex z-40 compact" role="dialog" aria-modal="true">
            <!-- затемнитель -->
            <div class="fixed lg:hidden inset-0 bg-gray-400 bg-opacity-75"
                 aria-hidden="true"
                 @click="document.getElementById('menu').classList.add('hidden')"></div>
            <div class="relative flex-1 flex flex-col max-w-xs pt-5 pb-4 bg-blue-500">
                <!-- закрывалка -->
                <div class="absolute lg:hidden top-0 right-0 -mr-12 pt-2 z-50">
                    <button type="button"
                            class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            @click="document.getElementById('menu').classList.add('hidden')">
                        <span class="sr-only">Закрыть меню</span>
                        <!-- Heroicon name: outline/x -->
                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- logo -->
                <div class="flex-shrink-0 px-4">
                    <div class="text-2xl text-white font-bold compact:hidden">Название</div>
                </div>
                <!-- само меню -->
                <div class="mt-5 flex-1 h-0 overflow-y-auto">
                    <nav class="px-2 space-y-1">
                        <!-- Current: "bg-blue-800 text-white", Default: "text-blue-100 hover:bg-blue-600" -->
                        <a href="#" class="bg-blue-600 text-white flex items-center px-2 py-2 text-base font-medium rounded-md">
                            <!-- Heroicon name: outline/home -->
                            <svg class="flex-shrink-0 h-6 w-6 text-blue-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <div class="ml-4 inline-block compact:hidden">Главная</div>
                        </a>
                        <a href="#" class="text-blue-100 hover:bg-blue-600 flex items-center px-2 py-2 text-base font-medium rounded-md">
                            <!-- Heroicon name: outline/folder -->
                            <svg class="flex-shrink-0 h-6 w-6 text-blue-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                            <div class="ml-4 inline-block compact:hidden">Папки</div>
                        </a>
                        <div class="text-blue-100 rounded-md space-y-1">
                            <div class="flex items-center px-2 py-2 text-base font-medium">
                                <!-- Heroicon name: outline/users -->
                                <svg class="flex-shrink-0 h-6 w-6 text-blue-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                </svg>
                                <div class="ml-4 inline-block compact:hidden">
                                    Большое меню
                                </div>
                            </div>
                            <div class="px-2 compact:hidden">
                                <a href="#" class="block pl-4 rounded-md hover:bg-blue-600 p-1">Подраздел 1</a>
                                <a href="#" class="block pl-4 rounded-md hover:bg-blue-600 p-1">Подраздел 2</a>
                                <a href="#" class="block pl-4 rounded-md hover:bg-blue-600 p-1">Подраздел 3</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="flex flex-col flex-1 overflow-x-hidden overflow-y-scroll">
            <!-- открывалка меню -->
            <div id="openMenu" class="fixed lg:hidden top-0 left-0 pt-2 z-30">
                <button type="button"
                        class="flex items-center justify-center h-12 w-12 rounded-r-lg bg-blue-500"
                        @click="document.getElementById('menu').classList.remove('hidden')">
                    <span class="sr-only">Открыть меню</span>
                    <!-- Heroicon name: outline/x -->
                    <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- основной контент -->
            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6 pt-16 lg:pt-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        <h1 class="text-2xl font-semibold text-gray-900">Главная</h1>
                    </div>
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        <!-- Replace with your content -->
                        <div class="py-4 space-y-4">
                            <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
                            <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
                            <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
                        </div>
                        <!-- /End replace -->
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
